<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>robot-control</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/default.css" />
  </head>

  <body>
    <div id="wrap">
      <div class="inner">
        <div class="cont slide">
          <ul class="m40">
            <li class="mb100">
              <figure>
                <figcaption class="mb20 fs20 fw-b">
                  로봇 운영 - 화상통화
                </figcaption>
                <img
                  class="wh100p"
                  src="./images/robot/로봇 운영_상세_다학제로봇 - 화상통화 – 3.png"
                  alt=""
                />
              </figure>
            </li>
            <li class="mb100">
              <figure>
                <figcaption class="mb20 fs20 fw-b">
                  로봇 운영 - 작업지시
                </figcaption>
                <img
                  class="wh100p"
                  src="./images/robot/로봇 운영_상세_안내로봇 - 작업지시.png"
                  alt=""
                />
              </figure>
            </li>
            <li class="mb100">
              <figure>
                <figcaption class="mb20 fs20 fw-b">
                  로봇 운영 - 스케쥴
                </figcaption>
                <img
                  class="wh100p"
                  src="./images/robot/로봇 운영_스케쥴 - 스케쥴 – 1.png"
                  alt=""
                />
              </figure>
            </li>
            <li class="mb100">
              <figure>
                <figcaption class="mb20 fs20 fw-b">로봇 운영 - 현황</figcaption>
                <img
                  class="wh100p"
                  src="./images/robot/로봇 운영_현황 - 현황 – 1.png"
                  alt=""
                />
              </figure>
            </li>
            <li class="mb100">
              <figure>
                <figcaption class="mb20 fs20 fw-b">
                  로봇 설정 - 기준 정보
                </figcaption>
                <img
                  class="wh100p"
                  src="./images/robot/설정_로봇등록_기준 정보 – 3.png"
                  alt=""
                />
              </figure>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
